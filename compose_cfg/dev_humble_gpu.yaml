version: '3.8'

services:
  robotics-academy:
    image: jderobot/robotics-backend:4.6.3
    container_name: developer-container
    devices:
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri/renderD128:/dev/dri/renderD128
    ports:
      - "7164:7164"
      - "6080:6080"
      - "1108:1108"
      - "7163:7163"
    volumes:
      - type: bind
        source: ./
        target: /RoboticsAcademy
    tty: true
    stdin_open: true
